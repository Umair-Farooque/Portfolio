services:
  - type: web
    name: umair-portfolio
    runtime: python
    buildCommand: |
      npm install
      npm run build
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
    autoDeploy: true
